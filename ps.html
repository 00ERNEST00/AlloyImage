<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link media="all" rel="stylesheet" href="main.css" type="text/css" />
  <link media="all" rel="stylesheet" href="flash.css" type="text/css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="js/psLib.js"></script>
  <script type="text/javascript" src="js/module/config.js"></script>
  <script type="text/javascript" src="js/module/toGray.js"></script>
  <script type="text/javascript" src="js/module/toReverse.js"></script>
  <script type="text/javascript" src="js/module/toThresh.js"></script>
  <script type="text/javascript" src="js/module/alterRGB.js"></script>
  <script type="text/javascript" src="js/module/dorsyMath.js"></script>
  <script type="text/javascript" src="js/module/gaussBlur.js"></script>
  <script type="text/javascript" src="js/module/addLayer.js"></script>
  <script type="text/javascript" src="js/module/sharp.js"></script>
  <script type="text/javascript" src="js/module/embossment.js"></script>
  <script type="text/javascript" src="js/module/lapOfGauss.js"></script>
  <script type="text/javascript" src="js/module/setHSI.js"></script>
  <script type="text/javascript" src="js/module/mosaic.js"></script>
  <script type="text/javascript" src="js/module/oilPainting.js"></script>
  <script type="text/javascript" src="js/module/corrode.js"></script>
  <script type="text/javascript" src="js/module/noise.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="title">AlloyPhoto 1.0 Beta</div>
  <div class="panel">
    <div class="pItem" id="new"><img src='images/open.png' /><br />新建</div>
    <div class="pItem" id="open"><img src='images/open.png' /><br />打开图片</div>
    <div class="pItem" id="modify"><img src='images/modify.png' /><br />调整</div>
    <div class="pItem" id="lj"><img src='images/lvjing.png' /><br />滤镜</div>
    <div class="pItem" id="saveFile"><img src='images/save.png' /><br />保存图片</div>
    <div class="modifyItem subItem" id="modi_b">亮度/对比度调节</div>
    <div class="modifyItem subItem" id="modi_HSI">饱和度调节</div>
    <div class="ljItem subItem">反色</div>
    <div class="ljItem subItem">灰度处理</div>
    <div class="ljItem subItem">灰度阈值</div>
    <div class="ljItem subItem">高斯模糊</div>
    <div class="ljItem subItem">锐化</div>
    <div class="ljItem subItem">浮雕效果</div>
    <div class="ljItem subItem">查找边缘</div>
    <div class="ljItem subItem">马赛克</div>
    <div class="ljItem subItem">腐蚀</div>
    <!--<div class="ljItem subItem">油画</div>-->
    <div class="ljItem subItem">添加杂色</div>
    <img src="images/back.png" alt="" class="back" />
  </div>
  <div class="left">
    <div class="openFile">
      打开一张图片
    </div>
    <div class="painting">
    </div>
  </div>
  <div class="right">
    直方图
    <div class="rect">
      <canvas id="imgRect" width="214" height="91"></canvas>
    </div>
      图层
      <div class="edit">
        <img src="images/copy.png" id="copy" width="30" alt="复制图层" title="复制图层" class="eItem" />
        <img src="images/up.png" id="up" width="30" alt="上移图层" title="上移图层" class="eItem" />
        <img src="images/down.png" width="30" id="down" alt="下移图层" title="下移图层" class="eItem" />
        <img src="images/delete.png" width="30" id="delete" alt="删除图层" title="删除图层" class="eItem" />
      </div>
    <div class="layer">
    </div>
  </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
